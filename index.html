<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>

    <link rel="stylesheet" href="./lib/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="./lib/css/bootstrap.min.css" />

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <input type="checkbox" name="menu-toggle" id="menu-toggle" class="d-none" />

    <header class="d-flex align-items-center px-3 position-fixed w-100">
      <label for="menu-toggle" class="mb-0" id="toggle-icon">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </header>

    <nav
      class="nav flex-column bg-light overflow-hidden flex-nowrap position-fixed w-100 h5"
    >
      <a class="nav-link" href="#">some link</a>
      <a class="nav-link" href="#">will be</a>
      <a class="nav-link" href="#">stored here,</a>
      <a class="nav-link" href="#">who knows?</a>
    </nav>

    <main>
      <!-- carousel -->

      <div id="main-carousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner d-flex align-items-center bg-secondary">
          <div class="carousel-item active">
            <img
              src="https://placekitten.com/330/200"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://placekitten.com/320/180"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://placekitten.com/300/190"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <a
          class="carousel-control-prev"
          href="#main-carousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#main-carousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <!-- - - - - -->
    </main>

    <footer></footer>

    <script src="./lib/js/jquery-3.5.1.slim.min.js"></script>
    <script src="./lib/js/bootstrap.min.js"></script>
  </body>
</html>
